name: Pull request

on:
  pull_request: {}

jobs:
  Validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        uses: lab42/conventional-commit@main
        with:
          allowed_types: |
              build
              chore
              ci
              docs
              feat
              fix
              perf
              refactor
              revert
              Revert
              style
              test
          require_scope: "false"

          description_regexp: ([\w ]+)
